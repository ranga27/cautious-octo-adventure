<style>
  body {
   counter-reset: page 10;
  }

  @page {
   @bottom-right {
     content: counter(page);
   }
  }
</style>

<div class="section">
  <!-- Section 1 -->
</div>

<div class="padding"></div>

<div class="section">
  <!-- Section 2 --> 
</div>

<script>
  const paddingEl = document.querySelector('.padding');

  const pageCount = 50; // Desired start page
  
  // Get style declaration for @page counter
  const counterStyles = getComputedStyle(document.body)['counterReset'];

  // Extract counter value 
  const counterMatch = counterStyles.match(/page (\d+)/);
  const currentPage = parseInt(counterMatch[1]);

  const paddingHeight = (pageCount - currentPage) * 1200;

  paddingEl.style.height = `${paddingHeight}px`;

</script>
